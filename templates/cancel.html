<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body>
    <div class="">
        <form action="" method="post">
            {% csrf_token %}
            <div>
                <label for="reser_id">Reservation ID</label>
                <input type="text" name="reser_id" id="reser_id" placeholder="Enter reservation id">
            </div>
            <div>
                <label for="user_email">Guest User Email</label>
                <input type="email" name="user_email" id="user_email" placeholder="Enter your email">
            </div>
            <div>
                <label for="phono">Phone Number</label>
                <input type="number" name="phono" id="phono" placeholder="Enter phone no.">
            </div>
            <button type="submit">Cancel</button>
        </form>
    </div>
</body>
</html>
